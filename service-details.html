<script>
const services = {
  web: {
    title: "Website Development",
    desc: "Responsive, fast, and SEO-optimized websites.",
    list: ["HTML, CSS, JavaScript", "React & Bootstrap", "Performance optimized"]

  uiux: {

    list: ["Wireframes", "Prototypes", "Accessibility"]
  },
  graphics: {
    title: "Graphics Design",
    desc: "Professional visuals for branding.",
    list: ["Logos", "Social Media", "Marketing"]
  },
  maintenance: {
    title: "Web Maintenance",
    desc: "Secure and updated websites.",
    list: ["Bug fixes", "Security updates", "Support"]
  },
  ecommerce: {
    title: "E-Commerce Solutions",
    desc: "Online stores built to sell.",
    list: ["Payment gateways", "Product management", "Analytics"]
  },
  seo: {
    title: "SEO Optimization",
    desc: "Rank higher on Google.",
    list: ["On-page SEO", "Speed optimization", "Keywords"]
  }
};

const params = new URLSearchParams(window.location.search);
const key = params.get("service") || "web";
const data = services[key];

document.querySelectorAll(".services-list a").forEach(a => a.classList.remove("active"));
document.getElementById(key).classList.add("active");

document.getElementById("service-title").textContent = data.title;
document.getElementById("service-desc").textContent = data.desc;

const ul = document.getElementById("service-list");
ul.innerHTML = "";
data.list.forEach(item => ul.innerHTML += `<li><i class="bi bi-check-circle"></i> ${item}</li>`);

// GSAP animation
gsap.from(".col-lg-8", {opacity: 0, y: 40, duration: 0.6});
